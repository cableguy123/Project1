<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMR Login Pages</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="sidenav">
        <div class="login-main-text">
           <h2>In To App<br>Login Page</h2>
           <p>Login or register from here to access.</p>
        </div>
     </div>
     <div class="main">
        <div class="col-md-6 col-sm-12">
           <div class="login-form">
              <form action="fn/login" method="post">
                 <div class="form-group">
                     <label>メール</label>
                     <input type="text" class="form-control" placeholder="メールアドレス" name="email">
                     <a id="login-help"  href="#" value="login-help">メールアドレスを忘れた場合</a><br>
                  </div>
                 <div class="form-group">
                    <label>パスワード</label>
                    <input type="password" class="form-control" placeholder="パスワード" name="password">
                    <a id="login-help"  href="#" value="login-help">パスワードを忘れた場合</a><br>
                  </div>
                 <input id="login-button" type="submit" value="ログイン">
              </form>
              <input id="register-button" class="button" type="submit" onclick="location.href='createUser.jsp'" value="アカウントを作成">
            </div>
        </div>
     </div>
</body>
</html>
