<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMR Login Pages</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
   <h2>
      Welcome BMR Login Pages
      </h2> 
      <div class="container" id="container">
         <div class="form-container sign-in-container">
              <form action="fn/login" method="post">  
                  <div class="form-group">
                     <span id="color" class="p-position">メールアドレス</span>
                     <span id="miss" class="none mis">- メールアドレスが無効です。</span>
                     <input type="email" class="form-control" placeholder="メールアドレス" name="email" required>
                  </div>
                  <div class="form-group">
                     <span id="colors" class="p-position ">パスワード</span>
                     <span id="misss" class="none mis">- パスワードが無効です</span>
                     <input type="password" class="form-control" placeholder="パスワード" name="password" required>
                  </div>
                 <input id="login-button" type="submit" value="ログイン">
                 <input id="register-button" class="button" type="submit" onclick="location.href='createUser.jsp'" value="アカウントを作成">
               </form>
            </div>
         </div>
   </body>
     <script> 
      const searchParams = new URLSearchParams(location.search);
    if (searchParams.has('miss')) {
		document.getElementById('miss').classList.remove('none');
		document.getElementById('misss').classList.remove('none');
		document.getElementById('color').classList.add('mis');
		document.getElementById('colors').classList.add('mis');
    }
   </script>
</body>
</html>
