<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMR Login Pages</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
   <h2>
      BMR ログイン ページ
      </h2> 
      <div class="container">
         <div class="form-container sign-in-container">
              <form action="fn/login" method="post">  
                  <div class="form-group">
                     <span id="color" class="p-position">メールアドレス</span>
                     <span id="miss" class="none mis">- メールアドレスが無効です。</span>
                     <input type="email" class="form-control" placeholder="メールアドレス" name="email" required>
                  </div>
                  <div class="form-group">
                     <span id="colors" class="p-position ">パスワード</span>
                     <span id="misss" class="none mis">- パスワードが無効です</span>
                     <input type="password" class="form-control" placeholder="パスワード" name="password" required style="left: 20px;">
                  </div>
                 <input id="login-button" type="submit" value="ログイン">
                 <span class="regist">アカウントが必要ですか？<a class="registcolor" href="createUser.jsp">登録</a></span>
               </form>
               
            </div>
         </div>
   </body>
     <script> 
      const searchParams = new URLSearchParams(location.search);
      const missElement = document.getElementById('miss');
      const misssElement = document.getElementById('misss');
      if (searchParams.has('miss')) {
         missElement.style.display = 'block';
      } else {
         missElement.style.display = 'none';
      }
      if (searchParams.has('miss')) {
         misssElement.style.display = 'block';
      } else {
         misssElement.style.display = 'none';
      }
   </script>
</body>
</html>
